language: python
python:
  - '3.6'
install:
  - python -m pip install --upgrade pip
  - python -m pip install -r requirements_test.txt
before_script:
  - export PYTHONPATH=sam/lib:$PYTHONPATH
  - export PYTHONPATH=sam/unittests:$PYTHONPATH
script:
  - pytest --cov=sam/lib/ --cov-report=term-missing sam/unittests/test_refget/
after_success:
  - coveralls
